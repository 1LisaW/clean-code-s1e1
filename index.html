<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header-block">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-block__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="tasks-block">
    <p id="add-block">
      <label for="new-task">Add Item</label>
      <div class="tasks-block__row">
        <input id="new-task" class="tasks-block__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="tasks-block__task">Pay Bills</label>
        <input type="text" class="tasks-block__task">
        <button class="tasks-block__edit-btn">Edit</button>
        <button class="tasks-block__del-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="tasks-block__edit-mode">
        <input type="checkbox">
        <label class="tasks-block__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-block__task">
        <button class="tasks-block__edit-btn">Save</button>
        <button class="tasks-block__del-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="tasks-block__task">See the Doctor</label>
        <input type="text" class="tasks-block__task">
        <button class="tasks-block__edit-btn">Edit</button>
        <button class="tasks-block__del-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
